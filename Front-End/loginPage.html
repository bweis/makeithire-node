<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="loginStyle.css">





<style>
    @import "loginStyle.css";
</style>

    <meta charset="UTF-8">
    <title>Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>






</head>
<body>

<script src = "login.js">


</script>



 <!-- > <input type="file" id="myFile" multiple size="50" onchange="myFunction()"> < -->



<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="checkbox" name="checkbox" id="recruiter" onchange="toggleCheckbox(this)" />Recruiter?
            <input type="text" id = "fName" placeholder="First Name"/>
            <input type="text" id="lName" placeholder="Last Name"/>
            <input type="text" id = "email" placeholder="Email Address"/>
            <input type="password" id = "pass" placeholder="password"/>
            <label id="company_label" for="company_list" style="display: none">Company</label>
            <select name="companies" id="company_list" style="display: none;" onchange="companySelect(this)">
                <option value="-1" selected="selected">Select Company</option>
            </select>
            <input type="text" id="company" placeholder="Current Company" style="display: none;"/>
            <input type="text" id="description" placeholder="Description" style="display: none;"/>
            <button class = "Reg">create</button>
            <p class="message">Already registered? <a href="#" id = "goBack">Sign In</a></p>
        </form>
        <form class="login-form">
            <input type="text" id = "mail" placeholder="email"/>
            <input type="password" id = "password" placeholder="password"/>
            <button class = "loginMe">login</button>
            <p class="message">Not registered? <a href="#" id = "goReg">Create an account</a></p>
        </form>
    </div>
</div>



</body>
</html>
